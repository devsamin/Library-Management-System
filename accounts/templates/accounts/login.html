{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mt-4">
  
  <form class="bg-success" method='post' style="width: 30%; margin: auto; padding: 20px; border: 1px solid #17a2b8; border-radius: 10px; box-shadow: 4px 8px 8px rgba(150, 124, 124, 0.1); background-color: #fff;">
    <h4 class="text-center p-2 text-white"><strong>Log In</strong></h4>
    {% csrf_token %}
    {{form | crispy}}
<button class="btn btn-outline-info py-1 px-2 rounded-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 hover:bg-primary-dark" type="submit">
  Log In
</button>
</form>
</div>

{% endblock content %}
