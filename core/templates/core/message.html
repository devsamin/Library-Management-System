
<div style="width: 50%;">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} d-flex justify-content-between align-items-center rounded border shadow-sm mb-3" role="alert">
    <span class="flex-grow-1">{{ message }}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
</div>
